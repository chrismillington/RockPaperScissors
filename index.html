<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="choice">
        <img src="rock.png" alt="" class="human" />
        <img src="rock.png" alt="" class="computer" />
      </div>
      <div class="winnerText">Pick Your hand</div>
      <div class="humanChoice">
        <img src="paper.png" alt="" id="paper" />
        <img src="rock.png" alt="" id="rock" />
        <img src="scissors.png" alt="" id="scissors" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
